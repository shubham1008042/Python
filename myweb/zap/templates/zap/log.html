{% extends "zap/base.html" %}
{% block body_block %}

<div class="container">
        <div class="jumbotron">
        <h2>Login</h2>
    
        <form method="POST"  action="{% url 'login' %}">
            {% csrf_token %}
            Username:<br>
            <input type="text" name="username">
            <br>        
            Password:<br>
            <input type="password" name="password">
            <br><br>
     

            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
