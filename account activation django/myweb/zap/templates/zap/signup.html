{% extends "zap/base.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
      <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="display: none">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
        {% endfor %} 
       
        <button type="submit">Sign up</button>
    </form>
  </div>
</div>
{% endblock %}
